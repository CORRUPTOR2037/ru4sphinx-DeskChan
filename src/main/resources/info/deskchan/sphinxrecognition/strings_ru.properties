adaptation-text=Это - стандартный текст для адаптации акустической модели распознавателя речи. По записи вашей речи программа приучится понимать вас с данного микрофона. Вы можете заменить этот текст любым другим текстом, программа автоматически проведёт обработку текста и разобьёт его на несколько частей для удобства. Текст может быть любым, в том числе последовательностью одинаковых слов, если вы у вас есть проблемы с распознаванием конкретного слова или слов. Главное, чтобы текст был длинным, а запись разговора длилась несколько минут. Текст лучше не произносить монотонной интонацией, а произносить разные части текста громко, тихо, быстро и медленно. Результат работы данного адаптатора не гарантирует успех адаптации к микрофону, в данном случае вы можете воспользоваться решениями других компаний. А ещё вам может помочь сокращение длины словаря. Ну и давайте напоследок, произнесите следующие цифры: один, два, три, четыре, пять, шесть, семь, восемь, девять, десять. А теперь: вверх, вниз, влево, вправо. Ну, на этом можно заканчивать адаптацию.
