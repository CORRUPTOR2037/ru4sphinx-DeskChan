what-is-adaptation=Адаптация - это приспособление распознавателя речи к вашим голосу и микрофону, засчёт чего распознаватель будет работать лучше. Адаптация не гарантирует высокой точности распознавания речи, но всё же повышает её. Для успешной адаптации нужно минимум пару минут записи вашей речи.
